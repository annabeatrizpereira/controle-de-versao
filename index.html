<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon-concept.svg">
    <title>Controle de Versões - Sistema</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>Versões - X</h1>
            <small class="version small">13.00.00</small>
            <p class="regular about">Contole de versões do sistema X</p>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="http://">
                        <img src="./images/trash.svg" alt="delete icon"> Excluir
                    </a>
                </li>
                <li>
                    <a href="http://">
                        <img src="./images/filter.svg" alt="filter icon"> Filtrar
                    </a>
                </li>
                <li>
                    <a href="http://">
                        <img src="./images/cloud.svg" alt="cloud icon"> Exportar
                    </a>
                </li>
                <li>
                    <a href="http://" class="button">
                        <img src="./images/plus.svg" alt="plus icon"> Criar nova versão
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <table>
            <tr>
                <th>
                    <div class="button white"><img src="./images/plus-blue.svg" alt="plus icon blue"></div>
                </th>
                <th>
                    <p>Versão</p>
                    <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th>
                    Data <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th>
                    Desenvolvedor(a) <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th>
                    Tipo <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th>
                    Cliente <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th>
                    Nível <img src="./images/arrow-down.svg" alt="arrow down icon">
                </th>
                <th></th>
            </tr>
        </table>
    </main>
</body>
</html>
